<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./custombootstrap.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-black">
      <div class="bg-dark bg-gradient text-center text-xl-start">
        <img
          class="img-fluid m-3"
          src="./assets/netflix_logo.png"
          alt="logo"
          width="200"
        />
      </div>
    </header>
    <main>
      <div
        class="container w-40 justify-content-center mt-5 border-bottom border-white border-opacity-25 pb-4"
      >
        <div class="row">
          <div class="col-12">
            <h1
              class="display-3 text fw-semibold border-bottom border-white border-opacity-25"
            >
              Edit Profile
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 mb-4 mb-md-0">
            <img src="./assets/avatar.png" style="width: 100%" alt="avatar" />
          </div>
          <div class="col me-5">
            <div class="row">
              <div
                class="col-12 border-bottom border-white border-opacity-25 pb-4"
              >
                <h4 class="bg-secondary p-2 ps-3 fw-normal">Strive Student</h4>
                <div class="mt-3">
                  <p class="mb-1">Language:</p>
                  <div class="dropdown">
                    <button
                      class="btn btn-dark border rounded-0 border-white dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Current
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Français</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Español</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div
                class="col-12 border-bottom border-white border-opacity-25 pb-4"
              >
                <h4 class="fw-normal my-3">Maturity Settings:</h4>
                <h4 class="bg-secondary px-2 py-1 fs-5 fw-normal d-md-inline">
                  ALL MATURITY RATINGS
                </h4>
                <p class="my-3">
                  Show titles of all maturity ratings for this profile
                </p>
                <button
                  type="button"
                  class="btn btn-dark border rounded-0 border-white border-opacity-25 px-3"
                >
                  EDIT
                </button>
              </div>
              <div class="col-12 d-flex flex-column justify-content-center">
                <h4 class="fw-normal my-3">Autoplay controls</h4>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input bg-dark fs-2 shadow-none border border-white border-opacity-25"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label mt-2" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input
                    class="form-check-input bg-dark fs-2 shadow-none border border-white border-opacity-25"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label mt-2" for="flexCheckChecked">
                    Autoplay previews browsing on all devices
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container px-0 mt-4 w-40 justify-content-center">
        <div class="row w-100">
          <div class="col-sm-3 col-7">
            <button
              type="button"
              class="btn btn-light border rounded-0 fw-semibold w-100 mb-4 mb-md-0"
            >
              <h5>SAVE</h5>
            </button>
          </div>
          <div class="col-sm-4 col-7">
            <button
              type="button"
              class="btn btn-dark w-100 fw-semibold border rounded-0 border-white border-opacity-25 px-2 px-sm-3"
            >
              <h5 class="opacity-50">CANCEL</h5>
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-dark w-xl-100 fw-semibold border rounded-0 border-white border-opacity-25 mt-4 mt-sm-3 mt-md-0 mt-xl-0"
            >
              <h5 class="mx-2 mx-lg-5 opacity-50">DELETE PROFILE</h5>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center my-5 opacity-50">
        <span
          >&copy; 1997-<span id="htmlSpan"></span> Netflix,Inc.
          &#123;i-0d00fcda2fdf9c0de&#125;</span
        >
      </div>
    </footer>
    <script src="./copyrightYear.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
